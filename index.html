<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GAME</title>
</head>

<body>
    <div id="container">

        <div class="ui space"></div>
        <div class="ui end-l"></div>
        <div class="ui end-m"></div>
        <div class="ui end-r"></div>
        <div class="ui space"></div>
        <h1 id="header">virtual village</h1>
        <div class="ui space"></div>
        <div class="ui end-l"></div>
        <div class="ui end-m"></div>
        <div class="ui end-r"></div>
        <div class="ui space"></div>
        <div class="ui space"></div>

        <div class="ui space"></div>
        <div class="ui end-l"></div>
        <div class="ui end-m"></div>
        <div class="ui end-r"></div>
        <div class="ui space"></div>
        <div id="setup">
            <input type="text" id="username" autocomplete="off">
            <button onclick="setup()">START</button>
        </div>
        <div id="game">
            <div id="map">
            </div>
        </div>
        <div id="inventory">
            <div id="clock"></div>
            <div id="food"></div>
            <div id="items"></div>
        </div>
        <div class="ui space"></div>
        <div class="ui end-l"></div>
        <div class="ui end-m"></div>
        <div class="ui end-r"></div>
        <div class="ui space"></div>
    </div>
</body>
<script src="game.js"></script>

</html>
